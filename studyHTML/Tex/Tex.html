					$('#prtext1').clone(true).appendTo("#text1");

				$('#remoe').on('click',function(){
					$("#text1 div:last").remove();

				function drag() {
				    var obj = $('#a1');
				    obj.bind('mousedown', start);
				    function start(e) {
				        var ol = obj.offset().left;
				        var ot = obj.offset().top;
				        deltaX = e.pageX - ol;
				        deltaY = e.pageY - ot;
				        $(document).bind({
				            'mousemove': move,
				            'mouseup': stop
				        });
				        return false;
				    }
				    function move(e) {
				        obj.css({
				            "left": (e.pageX - deltaX),
				            "top": (e.pageY - deltaY)
				        });
				        return false;
				    }
				    function stop() {
				        $(document).unbind({
				            'mousemove': move,
				            'mouseup': stop
				        });
				    }
				}	
				$('.prtext').darg();
			})
